<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Firebase Codelab</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
        <link rel="stylesheet" href="static/login.css">
    </head>

    <body class="login">
        <div class="logo">
            <img src="static/images/firebase.png" alt="Firebase Logo">
        </div>

        <section>
            <input id="signup" class="auth-action" type="radio" name="auth-action" value="signup" checked>
            <label class="auth-action-label" for="signup">Sign Up</label>
            <input id="signin" class="auth-action" type="radio" name="auth-action" value="signin">
            <label class="auth-action-label" for="signin">Sign In</label>

            <p class="error"></p>

            <form action="#" method="post" class="auth-form signup-form">
                <div>
                    <label for="email">Email</label>
                    <input id="email" type="text" name="email">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password">
                </div>
                <div>
                    <button>Sign Up</button>
                </div>
            </form>

            <form action="#" method="post" class="auth-form signin-form">
                <div>
                    <label for="email">Email</label>
                    <input id="email" type="text" name="email">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password">
                </div>
                <div>
                    <button>Sign In</button>
                </div>
            </form>
        </section>

        <ul class="social-signins">
            <li class="google"></li>
            <li class="facebook"></li>
            <li class="twitter"></li>
            <li class="github"></li>
        </ul>
        
         <script type="text/javascript" src="static/jquery.min.js"></script>
         
         <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
